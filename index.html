---
layout: default
title: Colton Pierson - Kvey[kva]
---

<h1>{{ page.title }}</h1>
{% for post in site.posts %}
  <div class="post">
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="meta">
      {{ post.date | date: "%B %e, %Y" }}
    </p>
    <p> {{ post.content | split:'breakkk' | first }} </p>
    <p>
        {% if post.content contains 'breakkk' %}
          <a href="{{ post.url }}">(read more)</a>
        {% endif %}
    </p>
  </div>
{% endfor %}
