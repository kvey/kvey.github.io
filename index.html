---
layout: default
title: Colton Pierson
---

{% for post in site.posts %}
  <div class="post">
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="meta">
      {{ post.date | date: "%B %e, %Y" }}
    </p>
    <p> {{ post.content | split:'<!-- break -->' | first }} </p>
    <p>
        {% if post.content contains '<!-- break -->' %}
          <a href="{{ post.url }}">(read more)</a>
        {% endif %}
    </p>
  </div>
{% endfor %}
